<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Foodix</title>
    <link rel="shortcut icon" href="gallery/logo.png" />
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Always order your best meal, Foodix is the address for delicious food"
    />
    <meta name="keywords" content="food, eat, eating, delicious" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <!-- Logo -->
      <div class="logo">
        <h1>Food<b>ix</b></h1>
      </div>

      <!-- Navigasyon Menüsü -->
      <nav>
        <ul class="menu">
          <li><a href="#Home">Home</a></li>
          <li>
            <a href="#Menu">Menu</a>
            <!-- Alt Menü -->
            <ul class="submenu">
              <li><a href="#Main Courses">Main Courses</a></li>
              <li><a href="#Desserts">Desserts</a></li>
              <li><a href="#Starters">Starters</a></li>
            </ul>
          </li>
          <li><a href="#Service">Service</a></li>
          <li><a href="#About Us">About Us</a></li>
          <li><a href="#Gallery">Gallery</a></li>
        </ul>
      </nav>

      <!-- Kimlik Doğrulama Düğmeleri -->
      <div class="auth-buttons">
        <input type="submit" value="Sign Up" id="signup" />
        <input type="submit" value="Login" id="login" />
      </div>
    </header>
    <div class="hero">
      <div class="text">
        <h2>A Flavor for Every Craving!</h2>
        <p>
          Burgers, pizzas, salads, wraps, and desserts – we've got it all!<br />
          Explore our menu and find your perfect meal today .
        </p>
        <button>Explore Food</button>
      </div>
      <div class="image-carousel">
        <div class="rotating-images">
          <img src="/gallery/Foodix1.png" alt="Food 1">
          <img src="/gallery/Foodix2.png" alt="Food 2">
          <img src="/gallery/Foodix3.png" alt="Food 3">
          
        </div>

    </div>
  </body>
</html>
